<table class="table table-dark text-center">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" [ngClass]="{offerStyle: product.offer}">
      <td>{{product.image}}</td>
      <td>{{product.name}}</td>
      <td>{{product.type}}</td>
      <td>{{product.price}}</td>
      <td><span *ngIf="product.stock==0">Sin Stock</span></td>
      <td class="input-group">
        <button class="btn text-white btn-sm" (click)="decreaseQuantity(product)">-</button>
        <!--No me toma el $event como evento, [()]TWO-WAY-Binding ()para detectar el evento-->
        <input class="text-center" type="text" [(ngModel)]="product.quantity" (keyUp)="changeQuantity($event, product)">
        <button class="btn text-white btn-sm" (click)="increaseQuantity(product)">+</button>
      </td>
    </tr>
  </tbody>
</table>
