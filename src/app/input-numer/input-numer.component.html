<!--No me toma el $event como evento, [()]TWO-WAY-Binding ()para detectar el evento-->
<div class="input-group">
	<button class="btn text-white btn-sm" (click)="decreaseQuantity()">-</button>
	<input class="text-center" type="text" [(ngModel)]="quantity" (keyUp)="changeQuantity($event)">
	<button class="btn text-white btn-sm" (click)="increaseQuantity()">+</button>
</div>
